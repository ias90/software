<ion-header>

  <ion-navbar color="dark">
    <ion-title *ngIf="album">{{album.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngIf="album">
    <img src="{{album.images[0].url}}" alt="">
    <ion-card-content>
      <p>Main artist:
        <a href="{{album.artists[0].external_urls.spotify}}">{{album.artists[0].name}}</a>
      </p>
      <p>Release date: {{album.release_date}}</p>
      <p>Label: {{album.label}}</p>
    </ion-card-content>
    <ion-list>
      <ion-item *ngFor="let t of album.tracks.items">
        <p>{{ t.name }}</p>
        <audio controls src="{{ t.preview_url }}"></audio>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
