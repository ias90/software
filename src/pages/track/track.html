<ion-header>

  <ion-navbar color="dark">
    <ion-title>{{track.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-item>
      <ion-title>{{artists}} - {{track.name}}</ion-title>
    </ion-item>
    <img src="{{ track.album.images[1].url }}">
    <ion-row>
      <ion-item>
        <p item-left>Album:</p>
        <button ion-button clear small (click)="showAlbum(track.album.id)">{{track.album.name}}</button>
      </ion-item>
    </ion-row>
    <audio controls src="{{ track.preview_url }}"></audio>
  </ion-card>
</ion-content>
