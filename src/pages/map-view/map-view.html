<ion-header>

    <ion-navbar color="primary">
        <ion-buttons>
            <button ion-button icon-left (click)="close()">
              <ion-icon name="undo"></ion-icon>
              Back
            </button>
        </ion-buttons>
        <ion-title>Location</ion-title>
        <ion-buttons end>
            <button ion-button icon-left (click)="saveLocation()">
              <ion-icon name="checkmark"></ion-icon>
              Save
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content nopadding>
    <div #map id="map"></div>
    <div class="myLocation" (click)="setCurrentLocation()">
        <ion-icon name="locate" fixcara-main-color></ion-icon>
    </div>
</ion-content>
